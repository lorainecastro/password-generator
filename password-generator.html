<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --primary-hover: #4f46e5;
            --secondary-color: #f43f5e;
            --secondary-gradient: linear-gradient(135deg, #f43f5e, #ec4899);
            --error-color: #ef4444;
            --success-color: #10b981;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .bg-circle-1 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
            top: -100px;
            right: 0px;
            animation: float 8s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(244, 63, 94, 0.12), rgba(236, 72, 153, 0.12));
            bottom: 0px;
            left: 10%;
            animation: float 9s ease-in-out infinite 1s;
        }

        .bg-circle-3 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(20, 184, 166, 0.1));
            top: 20%;
            left: -50px;
            animation: float 7s ease-in-out infinite 0.5s;
        }

        .bg-circle-4 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            bottom: 30%;
            right: 5%;
            animation: float 10s ease-in-out infinite 1.5s;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: var(--primary-gradient);
            border-radius: 0 0 50px 50px;
            z-index: 2;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border-radius: 0 0 0 100%;
            z-index: -1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header .brand-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .header .brand-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary-gradient);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        .header .brand-icon svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-light);
            font-size: 16px;
        }

        .password-display {
            position: relative;
            background-color: #f9fafb;
            padding: 20px 100px 20px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 18px;
            font-family: monospace;
            letter-spacing: 1px;
            border: 2px solid var(--border-color);
            transition: var(--transition);
            min-height: 70px;
            display: flex;
            align-items: center;
        }

        .password-display:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .password-text {
            width: 95%;
            word-break: break-all;
            color: var(--text-color);
            font-weight: 500;
        }

        .action-buttons {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .icon-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .icon-btn i {
            font-size: 16px;
        }

        .slider-container {
            margin-bottom: 25px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .slider-header label {
            font-weight: 500;
        }

        .slider-header span {
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            padding: 2px 10px;
            border-radius: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            outline: none;
            border-radius: 10px;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            width: 22px;
            height: 22px;
            background: var(--primary-gradient);
            cursor: pointer;
            border-radius: 50%;
            -webkit-appearance: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .options-container {
            background-color: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .option:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .option label {
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .option label i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 24px;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .checkmark:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .checkmark {
            background: var(--primary-gradient);
        }

        input:checked + .checkmark:before {
            transform: translateX(21px);
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.35);
        }

        .btn:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        .btn:active {
            transform: translateY(0);
        }

        .password-strength {
            margin-top: 25px;
            text-align: center;
        }

        .password-strength p {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .strength-meter {
            background-color: #e6e6e6;
            height: 10px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            border-radius: 10px;
            width: 0;
            transition: width 0.5s, background-color 0.5s;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            transform: translateY(-20px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            70% {
                transform: scale(1.3);
                opacity: 0;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #818cf8;
                --primary-hover: #a5b4fc;
                --text-color: #f3f4f6;
                --text-light: #9ca3af;
                --bg-color: #111827;
                --card-bg: #1f2937;
                --border-color: #374151;
            }

            .password-display {
                background-color: #1e293b;
            }

            .option-label {
                color: var(--text-color);
            }

            .options-container {
                background-color: #1e293b;
            }

            .icon-btn {
                background-color: #374151;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .header p {
                font-size: 14px;
            }

            .password-display {
                padding: 15px 90px 15px 15px;
                font-size: 16px;
            }

            .password-text {
                width: 90%;
            }

            .btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative circles -->
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    <div class="bg-circle bg-circle-4"></div>

    <div class="container">
        <div class="header">
            <div class="brand-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Password Generator</h1>
            <p>Create strong, secure passwords with ease</p>
        </div>
        
        <div class="password-display" id="passwordDisplay">
            <span class="password-text">Generate a password</span>
            <div class="action-buttons">
                <button class="icon-btn" id="copyBtn" title="Copy to clipboard">
                    <i class="far fa-copy"></i>
                </button>
                <button class="icon-btn" id="refreshBtn" title="Generate new password">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="slider-container">
            <div class="slider-header">
                <label for="lengthSlider">Password Length</label>
                <span id="lengthValue">16</span>
            </div>
            <input type="range" id="lengthSlider" min="4" max="32" value="16">
        </div>
        
        <div class="options-container">
            <div class="option">
                <label><i class="fas fa-font"></i> Uppercase Letters</label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="uppercaseCheck" placeholder="s" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="option">
                <label><i class="fas fa-font fa-sm"></i> Lowercase Letters</label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="lowercaseCheck" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="option">
                <label><i class="fas fa-hashtag"></i> Numbers</label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="numbersCheck" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="option">
                <label><i class="fas fa-at"></i> Symbols</label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="symbolsCheck" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        
        <button class="btn" id="generateBtn">Generate Password</button>
        
        <div class="password-strength">
            <p id="strengthText">Password Strength: N/A</p>
            <div class="strength-meter">
                <div class="strength-meter-fill" id="strengthMeter"></div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const passwordDisplay = document.getElementById('passwordDisplay');
        const passwordText = passwordDisplay.querySelector('.password-text');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheck = document.getElementById('uppercaseCheck');
        const lowercaseCheck = document.getElementById('lowercaseCheck');
        const numbersCheck = document.getElementById('numbersCheck');
        const symbolsCheck = document.getElementById('symbolsCheck');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');
        const notification = document.getElementById('notification');
        
        // Current password storage
        let currentPassword = "";

        // Character sets
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Event Listeners
        lengthSlider.addEventListener('input', updateSliderValue);
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);
        refreshBtn.addEventListener('click', generatePassword);
        
        // Add ripple effect to generate button
        generateBtn.addEventListener('mousedown', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Update slider value display
        function updateSliderValue() {
            lengthValue.textContent = lengthSlider.value;
        }

        // Generate password
        function generatePassword() {
            const length = lengthSlider.value;
            let charset = '';
            let password = '';
            
            // Check if at least one character type is selected
            if (!uppercaseCheck.checked && !lowercaseCheck.checked && 
                !numbersCheck.checked && !symbolsCheck.checked) {
                showNotification('Please select at least one character type', 'error');
                return;
            }
            
            // Build character set based on selected options
            if (uppercaseCheck.checked) charset += uppercase;
            if (lowercaseCheck.checked) charset += lowercase;
            if (numbersCheck.checked) charset += numbers;
            if (symbolsCheck.checked) charset += symbols;
            
            // Ensure all selected character types are included in the password
            let tempPassword = '';
            
            if (uppercaseCheck.checked) {
                tempPassword += uppercase.charAt(Math.floor(Math.random() * uppercase.length));
            }
            if (lowercaseCheck.checked) {
                tempPassword += lowercase.charAt(Math.floor(Math.random() * lowercase.length));
            }
            if (numbersCheck.checked) {
                tempPassword += numbers.charAt(Math.floor(Math.random() * numbers.length));
            }
            if (symbolsCheck.checked) {
                tempPassword += symbols.charAt(Math.floor(Math.random() * symbols.length));
            }
            
            // Fill the rest of the password with random characters
            for (let i = tempPassword.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                tempPassword += charset[randomIndex];
            }
            
            // Shuffle the password characters
            password = shuffleString(tempPassword);
            
            // Store current password
            currentPassword = password;
            
            // Display the password
            passwordText.textContent = password;
            
            // Calculate and display password strength
            calculatePasswordStrength(password);
            
            // Add animation effect to password display
            passwordDisplay.classList.add('generated');
            setTimeout(() => {
                passwordDisplay.classList.remove('generated');
            }, 500);
        }

        // Fisher-Yates shuffle algorithm to shuffle the password
        function shuffleString(string) {
            const array = string.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array.join('');
        }

        // Copy password to clipboard
        function copyPassword() {
            if (passwordText.textContent === 'Generate a password') {
                showNotification('No password to copy', 'error');
                return;
            }
            
            navigator.clipboard.writeText(passwordText.textContent)
                .then(() => {
                    showNotification('Password copied to clipboard!', 'success');
                })
                .catch(err => {
                    showNotification('Failed to copy password', 'error');
                    console.error('Could not copy text: ', err);
                });
        }

        // Calculate password strength
        function calculatePasswordStrength(password) {
            // Base score
            let score = 0;
            
            // Length score (up to 40 points)
            score += Math.min(40, password.length * 2);
            
            // Character variety score (up to 60 points)
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSymbols = /[^A-Za-z0-9]/.test(password);
            
            let varietyCount = 0;
            if (hasUppercase) varietyCount++;
            if (hasLowercase) varietyCount++;
            if (hasNumbers) varietyCount++;
            if (hasSymbols) varietyCount++;
            
            score += varietyCount * 15;
            
            // Update the strength meter and text
            let strengthLabel = '';
            let strengthColor = '';
            
            if (score < 40) {
                strengthLabel = 'Weak';
                strengthColor = '#ef4444'; // Red
            } else if (score < 70) {
                strengthLabel = 'Medium';
                strengthColor = '#f59e0b'; // Amber
            } else if (score < 90) {
                strengthLabel = 'Strong';
                strengthColor = '#10b981'; // Green
            } else {
                strengthLabel = 'Very Strong';
                strengthColor = '#059669'; // Dark green
            }
            
            strengthText.textContent = `Password Strength: ${strengthLabel}`;
            strengthMeter.style.width = `${score}%`;
            strengthMeter.style.backgroundColor = strengthColor;
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            // Add vibration if browser supports it and it's an error
            if ('vibrate' in navigator && type === 'error') {
                navigator.vibrate([100, 50, 100]);
            }
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        // Mouse move effect for background circles
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const circles = document.querySelectorAll('.bg-circle');
            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.05;
                const translateX = (x * 20 * speed) - (10 * speed);
                const translateY = (y * 20 * speed) - (10 * speed);
                
                circle.style.transform = `translate(${translateX}px, ${translateY}px)`;
            });
        });

        // Generate a password on page load
        generatePassword();
    </script>
</body>
</html>
